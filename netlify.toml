# Netlify configuration for SPA deployment

[build]
  # Build command - only build the client-side app for static deployment
  command = "npm run build:client"
  
  # Publish directory - where Vite builds the client app
  publish = "dist/spa"

# SPA routing configuration
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node.js version
[build.environment]
  NODE_VERSION = "18"

# Optional: Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"